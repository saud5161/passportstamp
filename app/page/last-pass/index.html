<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            overflow: auto;
            max-height: 90vh;
        }
        .form-header {
            text-align: center;
            color: red;
            margin-bottom: 1.5rem;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
        }
        .form-group label {
            width: 35%;
            font-weight: bold;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 65%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            display: inline-block;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input.error, .form-group select.error {
            border-color: red;
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-footer button {
            padding: 0.5rem 1rem;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        .form-footer button:hover {
            background-color: darkgreen;
        }
        .skip-checkbox-container {
            display: flex;
            align-items: center;
        }
        .skip-checkbox-container input {
            margin-left: 0.5rem;
        }
        .section {
            background-color: #f9f9f9;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .section-header {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .section-header i {
            font-size: 1.5rem;
            color: #555;
        }
        .icon-large {
            font-size: 1.5rem;
            color: #555;
        }
        .form-group {
            position: relative;
            z-index: 1;
        }
        .icon {
            margin-left: 0.5rem;
            color: #555;
        }
        .date-input {
            width: 30%;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }
        .editable-select {
            appearance: none;
            background: transparent;
            border: none;
            width: 100%;
        }
        .form-trio {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-trio .form-group {
            width: 48%;
        }
        @media (max-width: 768px) {
            .form-trio .form-group {
                width: 100%;
            }
        }
        .error-message {
            color: red;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: none;
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.3/moment-hijri.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>يرجى تعبئة الخانات و سيتم ادراجها بالحطاب تلقائيًا</h2>
        </div>
        <form id="main-form">
            <div class="section">
                <div class="section-header">
                    <span>معلومات الرحلة</span>
                    <i class="fas fa-plane icon-large"></i>
                </div>
                <div class="form-group">
                    <label for="flight-stage">الرحلة التي تخلف عليها</label>
                    <input list="flight-stage-options" id="flight-stage" name="flight-stage" class="editable-select" placeholder="اختر الرحلة">
                    <datalist id="flight-stage-options">
                        <option value="الخطوط السعودية">
                        <option value="طيران ناس">
                        <option value="طيران أديل">
                        <option value="طيران الإمارات">
                        <option value="الاتحاد للطيران">
                        <option value="الخطوط الجوية القطرية">
                        <option value="الخطوط الجوية الكويتية">
                        <option value="طيران البحرين">
                        <option value="الخطوط الجوية التركية">
                        <option value="الخطوط الجوية البريطانية">
                        <option value="لوفتهانزا">
                        <option value="طيران الخليج">
                        <option value="الخطوط الجوية الباكستانية">
                        <option value="الخطوط الجوية السريلانكية">
                        <option value="الخطوط الجوية الماليزية">
                        <option value="الخطوط الجوية الفلبينية">
                        <option value="الخطوط الجوية الهندية">
                        <option value="الخطوط الجوية الإثيوبية">
                        <option value="الخطوط الجوية الأردنية">
                        <option value="الخطوط الجوية السورية">
                        <option value="الخطوط الجوية اليمنية">
                        <option value="طيران الشرق الأوسط">
                        <option value="الخطوط الجوية التونسية">
                        <option value="الخطوط الجوية الجزائرية">
                        <option value="الخطوط الملكية المغربية">
                        <option value="الخطوط الجوية السودانية">
                        <option value="الخطوط الجوية المصرية">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="flight-number">رقم الرحلة</label>
                    <input type="text" id="flight-number" name="flight-number" placeholder="ادخل رقم الرحلة">
                </div>
                <div class="form-group">
                    <label for="destination">الوجهة</label>
                    <input list="destination-options" id="destination" name="destination" class="editable-select" placeholder="اختر الوجهة">
                    <datalist id="destination-options">
                        <option value="دبي">
                        <option value="أبو ظبي">
                        <option value="الكويت">
                        <option value="الدوحة">
                        <option value="البحرين">
                        <option value="مسقط">
                        <option value="القاهرة">
                        <option value="عمان">
                        <option value="بيروت">
                        <option value="إسطنبول">
                        <option value="لندن">
                        <option value="باريس">
                        <option value="فرانكفورت">
                        <option value="نيويورك">
                        <option value="لوس أنجلوس">
                        <option value="تورونتو">
                        <option value="سنغافورة">
                        <option value="كوالالمبور">
                        <option value="مانيلا">
                        <option value="مومباي">
                        <option value="جاكرتا">
                    </datalist>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <span>معلومات التأشيرة</span>
                    <i class="fas fa-passport icon-large"></i>
                </div>
                <div class="form-group">
                    <label for="visa-type">نوع التأشيرة</label>
                    <input list="visa-type-options" id="visa-type" name="visa-type" class="editable-select" placeholder="اختر نوع التأشيرة">
                    <datalist id="visa-type-options">
                        <option value="خروج نهائي">
                        <option value="خروج وعودة">
                        <option value="زيارة">
                        <option value="عمره">
                        <option value="مرور">
                        <option value="زيارة سياحية">
                        <option value="زيارة عائلية">
                    </datalist>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <span>معلومات الضابط</span>
                    <i class="fas fa-user-tie icon-large"></i>
                </div>
                <div class="form-group">
                    <label for="officer-name">اسم الضابط</label>
                    <input list="officer-name-options" id="officer-name" name="officer-name" class="editable-select" placeholder="ادخل اسم الضابط">
                    <datalist id="officer-name-options">
                        <option value="فيصل منصور السعيد">
                        <option value="عبد الرحمن راشد البنية">
                        <option value="معاذ ظفر ال دريس">
                        <option value="عادل بنيدر المطيري">
                        <option value="ماجد عبدالعزيز السحيم">
                        <option value="فيصل عبد الاله الهرف">
                        <option value="احمد علي العمري">
                        <option value="الريان عبدالله الهويمل">
                        <option value="تركي سعد المطيري">
                        <option value="صالح ابراهيم السالم">
                        <option value="عبدالله سعد المطيري">
                        <option value="سعد عبدالعزيز الخشلان">
                        <option value="حسن عايض القحطاني">
                        <option value="جابر فتنان الحربي">
                        <option value="عبدالعزيز سعيد القحطاني">
                        <option value="عبدالله محمد البقمي">
                        <option value="عبدالله عويض الحارثي">
                        <option value="فايز سعيد الشهراني">
                        <option value="رامي عوض الله السلمي">
                        <option value="اسامه راشد المشوح">
                        <option value="سامي عاشور الزهراني">
                        <option value="مترك مهدي السبيعي">
                        <option value="خالد عبدالله الحسين">
                        <option value="سعود فراج السهلي">
                        <option value="عبد الرحمن محمد العوشن">
                        <option value="سعود محمد ال جبل">
                        <option value="حمود علي الباهلي">
                        <option value="فيصل موسى المطيري">
                        <option value="فيصل سعد الضفيان">
                        <option value="عبدالاله ضيف الله بن عميض">
                        <option value="مالك احمد العنقري">
                        <option value="عبدالله عوض المالكي">
                        <option value="مهند فهد ال جلده">
                        <option value="تركي عبدالله الزهراني">
                        <option value="عبدالعزيز عبدالله الحارثي">
                        <option value="عبدالعزيز عبدالله ال مطلق">
                        <option value="صالح محمد الحميدان">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="rank">رتبة الضابط</label>
                    <input list="rank-options" id="rank" name="rank" class="editable-select" placeholder="ادخل الرتبة">
                    <datalist id="rank-options">
                        <option value="ملازم/">
                        <option value="ملازم اول/">
                        <option value="نقيب/">
                        <option value="رائد/">
                        <option value="مقدم/">
                        <option value="عقيد/">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="shift">المناوبة</label>
                    <select id="shift" name="shift" class="editable-select">
                        <option value="">اختر</option>
                        <option value="أ">أ</option>
                        <option value="ب">ب</option>
                        <option value="ج">ج</option>
                        <option value="د">د</option>
                    </select>
                    <label for="shift-2">رقم الصالة</label>
                    <select id="shift-2" name="shift-2" class="editable-select" title="اختر رقم الصالة">
                        <option value="">اختر</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <span>معلومات المسافر</span>
                    <i class="fas fa-user icon-large"></i>
                </div>
                <div class="form-group">
                    <label for="passenger-name">اسم المسافر</label>
                    <input type="text" id="passenger-name" name="passenger-name" placeholder="ادخل اسم المسافر">
                </div>
                <div class="form-group">
                    <label for="passport-number">رقم الجواز</label>
                    <input type="text" id="passport-number" name="passport-number" placeholder="ادخل رقم الجواز">
                </div>
                <div class="form-group">
                    <label for="nationality">الجنسية</label>
                    <input type="text" id="nationality" name="nationality" placeholder="ادخل الجنسية">
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <span>معلومات تاريخ اليوم</span>
                    <i class="fas fa-calendar-alt icon-large"></i>
                </div>
                <div class="form-group">
                    <label for="date-today">تاريخ اليوم</label>
                    <input type="text" id="date-today" name="date-today" readonly>
                </div>
                <div class="form-group">
                    <label for="day">اليوم</label>
                    <select id="day" name="day">
                        <option value="الأحد">الأحد</option>
                        <option value="الإثنين">الإثنين</option>
                        <option value="الثلاثاء">الثلاثاء</option>
                        <option value="الأربعاء">الأربعاء</option>
                        <option value="الخميس">الخميس</option>
                        <option value="الجمعة">الجمعة</option>
                        <option value="السبت">السبت</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <span>معلومات رقم الصادر والمرفقات</span>
                    <i class="fas fa-file-alt icon-large"></i>
                </div>
                <div class="form-group">
                    <label for="issue-number">رقم الصادر</label>
                    <input type="text" id="issue-number" name="issue-number" placeholder="ادخل رقم الصادر">
                </div>
                <div class="form-group">
                    <label for="attachments">المرفقات</label>
                    <input list="attachments-options" id="attachments" name="attachments" class="editable-select" placeholder="اختر المرفقات">
                    <datalist id="attachments-options">
                        <option value="شرائح الحاسب الالي">
                        <option value="شرائح الحاسب الالي + خطاب الخطوط الناقلة">
                    </datalist>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit">موافق</button>
                <div class="skip-checkbox-container">
                    <label for="skip-checkbox">تجاوز التحقق</label>
                    <input type="checkbox" id="skip-checkbox" name="skip-checkbox">
                </div>
                <div class="error-message" id="error-message">يرجى تعبئة جميع الخانات</div>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var form = document.getElementById('main-form');
            var isValid = true;
            var inputs = form.querySelectorAll('input, select');
            var skipCheckbox = document.getElementById('skip-checkbox').checked;
            document.getElementById('error-message').style.display = 'none';

            if (!skipCheckbox) {
                inputs.forEach(function(input) {
                    input.classList.remove('error');
                    if (!input.value.trim()) {
                        input.classList.add('error');
                        isValid = false;
                    }
                });
            }

            if (!isValid && !skipCheckbox) {
                document.getElementById('error-message').style.display = 'block';
            }

            return isValid || skipCheckbox;
        }

        document.getElementById('main-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                submitForm();
            }
        });

        function submitForm() {
            var form = document.getElementById('main-form');
            var data = new FormData(form);
            var params = new URLSearchParams();
            data.forEach(function(value, key) {
                params.append(key, value);
            });
            window.location.href = 'result.html?' + params.toString();
        }

        document.addEventListener("DOMContentLoaded", function() {
            var today = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            var formattedDate = today.toLocaleDateString('ar-SA', options).replace(/\d+/g, function(match) {
                return ('0' + match).slice(-2);
            });
            document.getElementById("date-today").value = formattedDate;

            var days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            var todayName = days[new Date().getDay()];
            document.getElementById("day").value = todayName;
        });
    </script>
</body>
</html>
